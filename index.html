<!DOCTYPE html>

<html>
    <head>
        <style>
            body, input, button {
                font-size: 14px;
                font-family: arial, sans-serif;
                color: #222
            }
            
            ul {
                list-style-type: none;
                text-align: center;
                margin: 0;
                padding: 0;
                overflow: hidden;
                }
            
            li {
                float: left;
                text-decoration: none;
            }

            a {
                display: block;
                padding: 8px;
                text-decoration: none;
                color: rgb(58, 58, 58);
            }

            #logo {
                margin: 150px auto 15px auto;
                display: block;
            }
            
            .container {
                display: grid;
                margin: auto;
                grid-template-columns: 20px 584px;
                column-gap: 10px;
                justify-content: center;
                align-content: center;
                align-items: center;
                justify-items: center;
            }
            
            .cabeza {
                height: 48px;
            }

            .texto-busqueda {
                height: 45px;
                width: 584px;
                border-radius: 50px;
                font-size: 18px;
                border: 1px solid;
                color: #222
            }

            footer {
                background-color: #f1f1f1;
            }

            .pie {
                display:flex;
                justify-content: space-between;
                background-color: #dddddd;
            }
        </style>
    </head>

    <header>
        <div class="cabeza">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li>
                    <svg>
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                </li>
                <li><img src="https://lh3.google.com/u/0/ogw/ADGmqu9kAO9ndW4XzwOSzZuhQuwdLDudtxXc_X_uTV0=s32-c-mo" alt=""></li>
            </ul>
        </div>
    </header>
    
    <body>
        <div><img id="logo" src="googlelogo.png" alt="Google logo"></div>
        
        <div class="container">
            <svg xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
            
            <input class="texto-busqueda" type="text">
        </div>
        
        <div>
            <button type="submit">Search</button>
            <button type="submit">I'm feeling lucky</button>
        </div>
    </body>

    <footer>
        <div class="pie">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Advertisement</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How search works</a></li>
            </ul>
            
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Conditions</a></li>
                <li><a href="#">Preferences</a></li>
            </ul>
        </div>
    </footer>
</html>
