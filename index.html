<!DOCTYPE html>

<html>
    <head>
        <style>
            body, input, button {
                font-size: 14px;
                font-family: arial, sans-serif;
                color: #222
            }
            
            button {
                color: #3c4043;
                text-align: center;
                height: 36px;
                padding: 11px 4px;
                border: none;
                border: 1px solid #f8f9fa;
                border-radius: 4px;
                background-color: #f8f9fa;
            }

            ul {
                list-style-type: none;
                text-align: center;
                margin: 0;
                padding: 0;
                overflow: hidden;
                }
            
            li {
                float: left;
                text-decoration: none;
            }

            a {
                display: block;
                padding: 8px;
                text-decoration: none;
                color: rgb(58, 58, 58);
            }

            .container-top-bar {
                display: grid;
                grid-template-rows: 48px;
                grid-template-columns: auto 96px;
                justify-content: right;
                align-content: center;
            }

            .sub-container-top-bar {
                display: grid;
                grid-template-columns: auto auto;
                justify-content: center;
                align-content: center;
            }

            .sub-container-imagenes-top-bar {
                display: grid;
                height: 48px;
                grid-template-columns: 48px auto;
                justify-content: center;
                align-content: center;
            }

            #logo {
                margin: 150px auto 15px auto;
                display: block;
            }
            
            .container-busqueda {
                display: flex;
                margin: auto;
                justify-content: center;
                align-content: center;
                max-width: 602px;
                border-radius: 24px;
                border: 1px solid #dfe1e5;
                height: 45px;
                background-color: transparent;
            }
            
            .sub-container-busqueda {
                display: grid;
                grid-template-columns: 20px 582px;
                justify-content: center;
                align-content: center;
                align-items: center;
                justify-items: center;
            }

            .lupa {
                height: 20px;
                width: 20px;
                margin-left: 13px;
                position: relative;
                display: inline-block;
                color: #9aa0a6;
            }

            .texto-busqueda {
                height: 35px;
                width: 528px;
                outline: none;
                border: none;
                font-size: 18px;
                color: rgba(0, 0, 0, 0.87);
            }

            .container-botones {
                display: grid;
                margin-top: 80px;
                margin-bottom: 80px;
                grid-template-columns:  100px 150px;
                column-gap: 25px;
                justify-content: center;
                align-content: center;
                align-items: center;
                justify-items: center;
            }
            
            .pie {
                display: flex;
                margin-top: 15px;
                margin-bottom: 0px;
                justify-content: space-between;
                align-content: center;
                background-color: #dddddd;
            }
        </style>
    </head>

    <header>
        <div class="container-top-bar">
            <div class="sub-container-top-bar">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
            <div class="sub-container-imagenes-top-bar">
                <svg style="height:24px" focusable="false" viewBox="0px 0px 24px 24px">
                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,
                2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,
                2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,
                2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,
                2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                </svg>
                <img style="border-radius: 50%; height: 24px; width: 24px;" src="https://lh3.google.com/u/0/ogw/ADGmqu9kAO9ndW4XzwOSzZuhQuwdLDudtxXc_X_uTV0=s32-c-mo" alt="">
            </div>
        </div>
    </header>
    
    <body>
        <div><img id="logo" src="googlelogo.png" alt="Google logo"></div>
        
        <div class="container-busqueda">
            <div class="sub-container-busqueda">
                <div class="lupa">
                    <span style="color: #9aa0a6; fill: currentColor;">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0px 0px 24px 24px">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 
                            4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </span>
                </div>
                <input class="texto-busqueda" type="text">
            </div>
        </div>
        
        <div class="container-botones">
            <button type="submit">Search</button>
            <button type="submit">I'm feeling lucky</button>
        </div>
    </body>

    <footer>
        <div class="pie">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Advertisement</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How search works</a></li>
            </ul>
            
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Conditions</a></li>
                <li><a href="#">Preferences</a></li>
            </ul>
        </div>
    </footer>
</html>
